<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JUEGO DE MEMORIA</title>
	<script src="https://code.jquery.com/jquery-latest.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">

</head>
<body>
	<h1>JUEGO DE MEMORIA</h1>
	<ul id="contenedor"></ul>

<script type="text/javascript">
//////////////JQUERY///////////////////////
$(document).ready(function(){
	var array_imagenes = ["A","A","B","B","C","C","D","D"];
	array_imagenes.sort(function(){return 0.5 - Math.random()});//ordena los elemenos de un array....Math.random();.... Devuelve un número aleatorio entre 0 (incluido) y 1 (exclusivo)
	var _html = '';
	var tmp = [];
	var result = 0;
	var i = 1;
	$.each(array_imagenes,function(key,value){//La $.each()función recupera internamente....El método each () especifica una función a ejecutar para cada elemento coincidente.
		_html += '<li><span calss="value">'+value+'</span><span class="overlay"></apan></li>';
	});
	$('#contenedor').html(_html);// .html---->Cambiar el contenido de todos los elementos #contenedor
	
	$('#contenedor li').click(function(){
		if(!$(this).hasClass('.ok') && !$(this).hasClass('.selected'))//----->hasClass...Compruebe si algún elemento <> tiene una clase llamada".ok" ".selected":
		if(i>2){
			$('.selected').removeClass('.selected');//--->Elimine el nombre de clase "intro" de todos los elementos <.select>:
			i =	1;
			tmp = [];
		}
		//agrega la clase
		$(this).addClass('selected');
		tmp.push($(this).find('.value').text());//push--->Agregar un nuevo elemento al array... find---->Devuelve todos los elementos <.value> que son descendientes de <ul>:  text----->Establecer contenido de texto para todos los elementos <.value>:
		if(tmp.length == 2 && tmp[0] == tmp[1]){
			$('.selected').addClass('ok');
			$('h1 span').html(++result);
		}
		i++;
	});
});
</script>

</body>
</html>
